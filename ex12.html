<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 링크 가상클래스(:) 선택자 */
        a:link{
            color: orange;
        }
        a:visited{
            color: green;
        }

        /* 동적 가상클래스 선택자 */
        a:hover{
            color: red;
        }
        p:hover{
            color: red;
        }
        a:active{
            color: magenta;
        }
    </style>
</head>
<body>
    <a href="http://www.naver.com">네이버</a>
    <a href="http://www.google.com">구글</a>
    <p>hover</p>
    
</body>
</html>
